<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyNow</title>

    <!-- BOOTSTRAP - CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- AOS LIBRARY -->
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/ft-footer.css" />
  </head>
  <body>
    <footer class="ft-footer-container fixed-bottom">
      <section class="footer-top">
        <div class="container-fluid px-lg-5 pt-5">
          <div class="row py-3 c-footer-border">
            <div class="col-lg-9">
              <div class="row">
                <div class="col-12 col-lg-5">
                  <a href="#">
                    <img
                      src="./images/ft-footer-logo.png"
                      alt="ft-footer-logo"
                      height="72"
                    />
                  </a>
                  <p>
                    Our Journey is fuelled by the passion to create a platform
                    where users have access to reliable and affordable learning
                    resources.
                  </p>
                </div>
                <div class="col-12 col-lg-4">
                  <h5 class="ft-footer-header">Useful Links</h5>
                  <ul class="ft-footer-header-list p-0">
                    <li class="mb-2"><a href="#">About us</a></li>
                    <li class="mb-2"><a href="#">Tutor</a></li>
                    <li class="mb-2"><a href="#">Account</a></li>
                    <li class="mb-2"><a href="#">Study Community</a></li>
                  </ul>
                </div>
                <div class="col-12 col-lg-3">
                  <h5 class="ft-footer-header">Help</h5>
                  <ul class="p-0 ft-footer-header-list">
                    <li class="mb-2"><a href="#">FAQ</a></li>
                    <li class="mb-2"><a href="#">Contact us</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="row">
                <div class="col-12 mb-5">
                  <h5 class="text-center text-black ft-footer-header">
                    Socials
                  </h5>
                  <div class="footer--social-links">
                    <a href="#">
                      <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                  </div>
                </div>
                <div class="col-12">
                  <h5 class="text-center text-black ft-footer-header">
                    Download App
                  </h5>
                  <div class="footer--img-container">
                    <a href="#"
                      ><img
                        src="./images/ft-google-play-logo.png"
                        alt="google-play-logo"
                        class="img-fit img-fluid"
                        height="84"
                    /></a>
                  </div>
                  <div class="footer--img-container">
                    <a href="#"
                      ><img
                        src="./images/ft-app-store-logo.png"
                        alt="apple-store logo"
                        class="img-fit img-fluid"
                        height="84"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- second footer -->
      <section class="footer-bottom bg-brand">
        <div class="container-fluid px-lg-5 border">
          <div class="c-d-space-between">
            <div class="img-container">
              <img
                src="./images/ft-footer-logo.png"
                alt="ft-footer-logo"
                height="72"
              />
            </div>
            <div class="text-white text-end">
              <p class="ft-footer-header">www.studynow.com.ng</p>
            </div>
          </div>
        </div>
      </section>
    </footer>

    <!-- AOS SCRIPT -->
    <script src="bower_components/aos/dist/aos.js"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
