<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Pickup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/schedule-pickup.css" rel="stylesheet">
</head>
<body>
    <div class="container container-custom">
        <h2 class="text-center mb-4 schedule-heading">Schedule pick up</h2>
        <h6 class="text-center mb-4 schedule-subheading">Kindly fill in the required details to request pick up.</h6>
        <form id="scheduleForm">
            <div class="form-group">
                <label for="category" class="form-label form-label-required">Category</label>
                <div class="input-wrapper">
                <div class="dropdown-modal">
                    <input type="text" class="form-control" id="categoryDropdown" placeholder="Choose waste type" readonly onclick="toggleDropdown()">
                    <i class="fas fa-chevron-down icon"></i>
                    <div class="dropdown-content" id="dropdown">
                        <label><input type="checkbox" value="kitchen"> Kitchen waste</label>
                        <label><input type="checkbox" value="sanitary"> Sanitary waste</label>
                        <label><input type="checkbox" value="mixed"> Mixed</label>
                        <label><input type="checkbox" value="recyclable"> Recyclable waste</label>
                        <button type="button" onclick="closeDropdown()">Okay</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="form-label form-label-required">Quantity of waste</label>
                <input type="text" class="form-control" id="quantity" placeholder="E.g. 2 bagsters, 1 container" required>
            </div>
            <div class="form-group">
                <label for="date" class="form-label form-label-required">Choose date</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="date" placeholder="Select Date" readonly onclick="openCalendarModal()">
                    <i class="fas fa-chevron-down icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address" class="form-label form-label-required">Home Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your home address" required>
            </div>
            <div class="form-group">
                <label for="time" class="form-label form-label-required">Choose time</label>
                <div class="input-wrapper">    
                <input type="text" class="form-control" id="time" placeholder="Select Time" readonly onclick="openTimeModal()">
                <i class="fas fa-chevron-down icon"></i>
            </div>
            </div>
            <!-- Mobile-only radio buttons -->
            <div class="form-group mobile-only">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="repeat" id="repeatDaily" value="daily">
                    <label class="form-check-label" for="repeatDaily">
                        Repeat Daily
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="repeat" id="repeatWeekly" value="weekly">
                    <label class="form-check-label" for="repeatWeekly">
                        Repeat Weekly
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="note-label-container">
                    <label for="note" class="form-label custom-label">Note</label>
                    <div class="note-counter">
                        <span id="noteCounter">0/150</span>
                    </div>
                </div>
                <textarea class="form-control" id="note" rows="5" placeholder="Leave a note..." maxlength="150"></textarea>
            </div>
            <div class="schedule-button-container">
                <button type="button" class="btn btn-success schedule-button" onclick="navigateToPickup()">Schedule pick up</button>
            </div>
        </form>

        <!-- Time Modal HTML -->
        <div class="modal" id="timeModal">
            <div class="modal-content time-picker-modal">
                <input type="text" id="manualTimeInput" class="time-input" readonly>
                <div class="modal-buttons">
                    <button type="button" id="saveTime" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelTime" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Calendar Modal HTML -->
        <div class="modal" id="calendarModal">
            <div class="modal-content calendar-modal">
                <div class="calendar-header">
                    <span id="calendarMonth">July 2024</span>
                    <div class="calendar-nav">
                        <button id="prevMonth">&lt;</button>
                        <button id="nextMonth">&gt;</button>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">Mon  Tue  Wed  Thu  Fri  Sat  Sun</div>
                    <div class="calendar-dates" id="calendarDates">
                        <!-- Dates will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/schedule-pickup.js"></script>
</body>
</html>
