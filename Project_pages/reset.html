  <link rel="stylesheet" href="/Project_pages/css/reset.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/index.html">Dispoze</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Project_pages/contactus.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/Project_pages/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="/Project_pages/sinup.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
            <div class="text-center mb-4" id="text-centered">
                <h2>Reset Password</h2>
                <p>Kindly enter a new password.</p>
            </div>
            <form id="reset-password-form" class="w-100">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="new-password" class="small">New Password*</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new-password" placeholder="Create a new password" required>
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="fas fa-eye" id="toggle-password" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm-password" class="small">Confirm New Password*</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your new password" required>
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="fas fa-eye" id="toggle-confirm-password" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="small">Password requirements:</p>
                <ul class="small">
                    <li>Must be at least 8 characters long.</li>
                    <li>Must contain a special character.</li>
                </ul>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success" id="reset-password-button" disabled>Reset password</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>

</body>
</html>
