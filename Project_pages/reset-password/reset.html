<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
     <!-- Header Section -->
     <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Dispoze</a>
                <!--
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-success" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="#">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
            <div class="text-center mb-4">
                <h2>Reset Password</h2>
                <p>Kindly enter a new password.</p>
            </div>
            <form id="reset-password-form" class="w-100">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="new-password" class="small">New Password*</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new-password" placeholder="Create a new password" required>
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="fas fa-eye" id="toggle-password" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm-password" class="small">Confirm New Password*</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" 
                            placeholder="Re-enter your new password" required>
                            
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="fas fa-eye" id="toggle-confirm-password" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        
                        </div>
                    </div>
                </div>
                <p class="small">Password requirements:</p>
                <ul class="small">
                    <li>Must be at least 8 characters long.</li>
                    <li>Must contain a special character.</li>
                </ul>
                <button type="submit" class="btn btn-success btn-block" id="reset-password-button" disabled>Reset password</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="reset.js"></script>
</body>
</html>
